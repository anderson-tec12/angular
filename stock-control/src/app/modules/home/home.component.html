<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">

      <!-- Login -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="Faça login com sua conta existente"
          *ngIf="loginCard"
          >

          <div
            class="flex justify-content-center align-content-center text-align-center"
          >
            <input formControlName="email" type="email" pInputText placeholder="Email">
          </div>

          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input formControlName="password" type="password" pInputText placeholder="Senha">
          </div>

          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Login" [disabled]="!this.loginForm.valid"></button>
          </div>

          <span
            (click)="loginCard = !loginCard"
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold">
            Criar Conta
          </span>
        </p-card>
      </form>

       <!-- SIGNUP -->
       <form>
        <p-card
          styleClass="mt-10"
          header="Criar conta"
          subheader="Crie já sua conta gratuita"
          *ngIf="!loginCard"
        >

          <div
            class="flex justify-content-center align-content-center text-align-center"
          >
            <input type="text" pInputText placeholder="Nome">
          </div>

          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input type="email" pInputText placeholder="Email">
          </div>

          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input type="password" pInputText placeholder="Senha">
          </div>

          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Criar conta"></button>
          </div>

          <span
            (click)="loginCard = !loginCard"
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold">
            Fazer login
          </span>
        </p-card>
      </form>

    </div>
  </div>
</div>
